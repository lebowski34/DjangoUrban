<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>{{ error }}</h1>
<form method="post">
    {% csrf_token %}
    <label for="username">Введите логин</label>
    <input type = "text" id="username" name = "username" maxlength="30" required>

    <label for="password">Введите пароль</label>
    <input type = "text" id="password" name = "password" maxlength="8" required>

    <label for="repeat_password">Повторите пароль</label>
    <input type = "text" id="repeat_password" name = "repeat_password" maxlength="8" required>

    <label for="age">Введите возраст</label>
    <input type = "number" step="1" id="age" name = "age" min = 0 max="999" required>
    <button type="submit">Зарегистрироваться</button>
</form>
</body>
</html>
